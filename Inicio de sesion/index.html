  <body class="text-center">
    
    <img class="imagen" src="https://w3.css.gob.pa/wp-content/uploads/2020/09/cropped-cajalogo.png" alt="" height=”732” width=500”>
<main class="form-signin">
  <form>
    <br>
    <br>
    <h1>Inicio de sesion</h1>
    <br>
    <br>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
      <label for="floatingInput">Ingrese e-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Contrasena">
      <label for="floatingPassword">Ingrese contrasena</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar usuario
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>


    
  </body>
